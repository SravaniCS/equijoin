<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>emp_dept_mgr</h1>
        <table border="3px">
            <tr>
                <th>Ename</th>
                <th>JOB</th>
                <th>MGR</th>
                <th>Sal</th>
                <th>Comm</th>
                <th>Dname</th>
                <th>DLoc</th>
            </tr>

            {% for eo in emd %}

                <tr>
                    <td>{{eo.ename}}</td>
                    <td>{{eo.job}}</td>
                    <td>{{eo.mgr.ename}}</td> 
                    <td>{{eo.sal}}</td>
                    <td>{{eo.comm}}</td>
                    <td>{{eo.deptno.dname}}</td>
                    <td>{{eo.deptno.dloc}}</td>
                </tr>
            {% endfor %}
            
        </table>
    </center>
</body>
</html>
